<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet", href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="country.js"></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form name="form">
            <div class="amount">
                <h4>Enter Amount</h4>
                <input class="amt" value="1"/>
            </div>
            <div class="dropdown">
                <div class="select">
                    <div class="from">
                        <!-- <p>From</p> -->
                        <img src="https://flagsapi.com/US/flat/64.png"/>
                        <select class="dropdown-from">
                        
                        </select>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left fa-flip"></i>
                    <div class="to">
                        <!-- <p>To</p> -->
                        <img src="https://flagsapi.com/IN/flat/64.png"/>
                        <select class="dropdown-to">
                            <option value="USD">USD</option>
                            <option value="IND" selected>IND</option>
                        </select>
                    </div>   
                </div>   
            </div>    
            <div class="msg"> </div>
            <button class="submit">Get Exchange Rate</button>  
        </form>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
